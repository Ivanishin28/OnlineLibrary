<div class="layout">
  <book-card [navigateOnImageClick]="true" [book]="book">
    <ng-template #bottom>
      <div class="actions">
        <p-button (onClick)="delete.emit()" class="delete" severity="danger"
          >Delete</p-button
        >
        <p-button (onClick)="edit.emit()" class="edit">Edit</p-button>
      </div>
    </ng-template>
  </book-card>
</div>
