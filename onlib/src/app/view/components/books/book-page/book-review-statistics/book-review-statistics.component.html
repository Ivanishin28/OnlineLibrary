<div class="layout" *ngIf="statistics">
  <div class="rating-section">
    <div class="rating">
      <p-rating [ngModel]="statistics.avg_rating" [readonly]="true"></p-rating>
      <span class="rating-value">{{ statistics.avg_rating.toFixed(2) }}</span>
    </div>
    <div class="review-count">
      <span class="count-number">{{ statistics.review_count }}</span>
      <span class="count-label">{{ statistics.review_count === 1 ? 'review' : 'reviews' }}</span>
    </div>
  </div>
</div>
