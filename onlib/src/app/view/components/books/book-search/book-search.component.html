<p-autocomplete
  [(ngModel)]="selectedBook"
  [suggestions]="filteredBooks"
  (completeMethod)="searchBooks($event)"
  (onSelect)="onBookSelect($event.value)"
  [minLength]="MIN_QUERY_LENGTH"
  [completeOnFocus]="true"
  [delay]="300"
  optionLabel="title"
  placeholder="Search for books..."
>
  <ng-template let-book #item>
    <book-search-result [book]="book"></book-search-result>
  </ng-template>
</p-autocomplete>
