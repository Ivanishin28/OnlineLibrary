<div
  #layout
  class="layout"
  (mouseenter)="onTargetEnter($event)"
  (mouseleave)="onTargetLeave($event)"
>
  <book-card [navigateOnImageClick]="true" [book]="book"></book-card>
</div>

<p-popover #popover>
  <book-info-panel
    (mouseenter)="onPopoverEnter()"
    (mouseleave)="onPopoverLeave()"
    [bookId]="book.id"
  ></book-info-panel>
</p-popover>
