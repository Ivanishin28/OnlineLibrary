<div class="layout">
  <div class="header">
    <h2>Books</h2>
    <p-button (onClick)="createBook()">Create book</p-button>
  </div>

  <div class="book-list">
    <div *ngFor="let item of books" class="book-item">
      <book-card-with-actions [book]="item"></book-card-with-actions>
    </div>
  </div>
</div>
