<div class="books-container">
  <div class="header">
    <div class="header-content">
      <div class="title-section">
        <i class="pi pi-book title-icon"></i>
        <h2 class="title">My Books</h2>
        <span class="book-count" *ngIf="books.length > 0">{{ books.length }}</span>
      </div>
      <p-button 
        (click)="createBook()" 
        icon="pi pi-plus" 
        label="Create Book"
        [outlined]="true"
        class="create-button">
      </p-button>
    </div>
  </div>

  <div class="books-grid" *ngIf="books.length > 0">
    <div *ngFor="let book of books" class="book-card">
      <div class="book-cover-wrapper">
        <book-cover [coverId]="book.cover_id"></book-cover>
      </div>
      <div class="book-info">
        <h3 class="book-title">{{ book.title }}</h3>
      </div>
      <div class="book-actions">
        <button
          (click)="editBook(book.id)"
          class="action-button edit-button"
          type="button"
          title="Edit book">
          <i class="pi pi-pencil"></i>
        </button>
        <button
          (click)="delete(book.id)"
          class="action-button delete-button"
          type="button"
          title="Delete book">
          <i class="pi pi-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="books.length === 0">
    <i class="pi pi-inbox empty-icon"></i>
    <p class="empty-message">No books yet</p>
    <p class="empty-hint">Create your first book to start building your library</p>
    <p-button 
      (click)="createBook()" 
      icon="pi pi-plus" 
      label="Create Your First Book"
      class="empty-button">
    </p-button>
  </div>
</div>
