<div class="layout">
  <div class="tag-list">
    <div *ngFor="let item of tagSelection.options" class="tag-item">
      <p-check-box
        (click)="toggle(item)"
        [inputId]="item.tag.id"
        [ngModel]="item.isSelected"
        [binary]="true"
        [readonly]="true"
      ></p-check-box>
      <label [for]="item.tag.id"
        ><p>{{ item.tag.name }}</p></label
      >
    </div>
  </div>
</div>
