<div class="layout">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="fields">
      <div *ngIf="form.controls.name as control" class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          pInputText
          [formControl]="control"
          class="form-control"
          type="text"
        />
        <div
          *ngIf="control.invalid && control.dirty"
          class="validation-message"
        >
          <p>Invalid</p>
        </div>
      </div>
    </div>

    <div class="controls">
      <p-button type="submit">Create</p-button>
    </div>
  </form>
</div>
