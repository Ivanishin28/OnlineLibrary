<div class="layout">
  <div class="header">
    <h2>Shelves</h2>
    <div class="controls">
      <p-button (click)="createShelf()">Create Shelf</p-button>
    </div>
  </div>

  <ul class="shelf-list">
    <shelf-control
      *ngFor="let item of shelves"
      [shelf]="item"
      (delete)="delete($event)"
      (changeName)="rename(item.id, $event)"
    ></shelf-control>
  </ul>
</div>
