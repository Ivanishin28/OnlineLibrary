<div class="layout">
  <div class="header">
    <h2>Shelves</h2>
    <div class="controls">
      <p-button (click)="createShelf()">Create Shelf</p-button>
    </div>
  </div>

  <ul class="shelf-list">
    <li *ngFor="let item of shelves" class="shelf-item">
      <p class="name">{{ item.name }}</p>
      <p-button
        (onClick)="delete(item)"
        size="small"
        severity="danger"
        icon="pi pi-times"
        ></p-button
      >
    </li>
  </ul>
</div>
