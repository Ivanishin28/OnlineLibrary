<div class="header">
  <h2>Tags</h2>
  <p-button (click)="createTag()">Create Tag</p-button>
</div>
<div *ngIf="tags" class="tag-list">
  <tag-control
    *ngFor="let item of tags"
    [tag]="item"
    (changeName)="onTagNameChange(item, $event)"
    (delete)="delete($event)"
  ></tag-control>
</div>
