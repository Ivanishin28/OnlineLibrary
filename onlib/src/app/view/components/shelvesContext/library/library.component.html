<div class="library-container">
  <div class="library-layout">
    <aside class="filter-sidebar">
      <library-filter
        *ngIf="librarySummary"
        [summary]="librarySummary"
        (filterSelected)="setFilter($event)">
      </library-filter>
    </aside>
    <main class="content-area">
      <div class="books-section">
        <library-book-display [books]="bookPage.items"></library-book-display>
      </div>
      <div class="pagination-container" *ngIf="bookPage.total > 0">
        <pagination
          [pageSize]="paginator.pageSize"
          [pageIndex]="paginator.pageIndex"
          [totalItems]="bookPage.total"
          (paginationChange)="paginator.loadPagination($event)">
        </pagination>
      </div>
    </main>
  </div>
</div>
