<div class="layout">
  <div class="content">
    <div class="shelf-list list">
      <h2>Shelves:</h2>
      <p (click)="selectAll()" class="container-info">
        <span class="name">All:</span
        ><span class="count">{{ summary.book_count }}</span>
      </p>
      <div *ngFor="let item of summary.shelves" class="shelf-item item">
        <p class="container-info" (click)="selectShelf(item)">
          <span class="name">{{ item.name }}</span
          ><span class="count">{{ item.book_count }}</span>
        </p>
      </div>
    </div>
    <div class="tag-list list">
      <h2>Tags:</h2>
      <div *ngFor="let item of summary.tags" class="tag-item item">
        <p class="container-info" (click)="selectTag(item)">
          <span class="name">{{ item.name }}</span
          ><span class="count">{{ item.book_count }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
