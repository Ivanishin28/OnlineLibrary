<div class="layout">
  <div class="content">
    <p-table [value]="books">
      <ng-template #header>
        <tr class="table-header">
          <th class="cover">Cover</th>
          <th>Title</th>
          <th>Shelf</th>
          <th>Date Shelved</th>
          <th>Tags</th>
        </tr>
      </ng-template>
      <ng-template #body let-row>
        <tr *ngIf="cast(row) as item">
          <td><book-cover [coverId]="item.book.cover_id"></book-cover></td>
          <td>
            <a [routerLink]="['/books', item.book_id]">{{ item.book.title }}</a>
          </td>
          <td>{{ item.shelf.name }}</td>
          <td>{{ item.date_shelved | onlibDate }}</td>
          <td>
            <div class="tag-list">
              <p *ngFor="let tag of item.tags" class="tag">{{ tag.name }}</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
