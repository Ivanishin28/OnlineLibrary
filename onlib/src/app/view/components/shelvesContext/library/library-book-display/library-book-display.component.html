<div class="table-container">
  <p-table [value]="books" [tableStyle]="{'min-width': '50rem'}" styleClass="library-table">
    <ng-template pTemplate="header">
      <tr>
        <th class="cover-column">Cover</th>
        <th>Title</th>
        <th>Shelf</th>
        <th>Date Shelved</th>
        <th>Tags</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr *ngIf="cast(row) as item" class="table-row">
        <td class="cover-cell">
          <div class="cover-wrapper">
            <book-cover [coverId]="item.book.cover_id"></book-cover>
          </div>
        </td>
        <td>
          <a [routerLink]="['/books', item.book_id]" class="book-link">{{ item.book.title }}</a>
        </td>
        <td>
          <span class="shelf-name">{{ item.shelf.name }}</span>
        </td>
        <td>
          <span class="date-value">{{ item.date_shelved | onlibDate }}</span>
        </td>
        <td>
          <div class="tags-container" *ngIf="item.tags.length > 0">
            <span *ngFor="let tag of item.tags" class="tag-badge">
              <i class="pi pi-tag tag-icon"></i>
              {{ tag.name }}
            </span>
          </div>
          <span class="no-tags" *ngIf="item.tags.length === 0">â€”</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="empty-message">
          <div class="empty-state">
            <i class="pi pi-inbox empty-icon"></i>
            <p class="empty-text">No books found</p>
            <p class="empty-hint">Try selecting a different filter</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
