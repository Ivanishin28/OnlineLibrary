<div class="window-container">
  <div class="window-content">
    <div class="profile-section" *ngIf="identity">
      <div class="field-group">
        <label for="nickname" class="field-label">Nickname</label>
        <input
          id="nickname"
          pInputText
          [value]="identity.nickname"
          readonly
          class="field-input"
          type="text"
        />
      </div>
    </div>

    <div class="avatar-section">
      <div class="avatar-header">
        <h3 class="section-title">Profile Picture</h3>
        <p class="section-description">Upload a new avatar image</p>
      </div>
      <div class="avatar-content">
        <div class="avatar-preview">
          <user-avatar [fileId]="currentAvatarId"></user-avatar>
        </div>
        <div class="avatar-upload">
          <media-file-upload
            [uploadedFileId]="identity?.avatar_id"
            (fileUploaded)="onAvatarUploaded($event)"
          ></media-file-upload>
        </div>
      </div>
    </div>
  </div>
</div>
