<p-menubar *ngIf="identity" [model]="items">
  <ng-template #end>
    <div class="end">
      <div class="search">
        <book-search></book-search>
      </div>
      <div (click)="accountMenu.show($event)" class="avatar">
        <user-avatar [fileId]="identity!.avatar_id"></user-avatar>
      </div>
    </div>
  </ng-template>
</p-menubar>
<p-menu #accountMenu [model]="accountItems" [popup]="true" />
