<div class="navbar-container" *ngIf="identity">
  <p-menubar [model]="items" class="menubar-left"></p-menubar>
  <div class="end">
    <div class="search-container">
      <book-search (bookSelected)="onBookSelected($event)"></book-search>
    </div>
    <div (click)="accountMenu.show($event)" class="avatar">
      <user-avatar [fileId]="identity!.avatar_id"></user-avatar>
    </div>
  </div>
</div>
<p-menu #accountMenu [model]="accountItems" [popup]="true" />
